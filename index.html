<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etec de Cotia | Compre agora!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url(imagens/escola.png);
      color: #f0f2f5;
    }
    .serif-title {
      font-family: 'Playfair Display', serif;
    }
    .scroll-btn {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    .purchase-btn {
      transition: all 0.3s ease;
    }
    .purchase-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .banner-card {
      transition: all 0.3s ease;
    }
    .banner-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    .price-tag {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #3d5a80;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 600;
    }
  </style>
</head>
<body>



    <!--esses nomes enormes dentro da classe são um framework chamado Tailwind, é do css, mas tmb funciona 
    direto no html, por isso fica grande-->

  <!-- Seção Principal (nao muda senao vai bugar) -->
  <section class="relative min-h-screen flex items-center justify-center px-6">
    
    <!-- Conteúdo -->
    <div class="bg-white/10 backdrop-blur-md p-8 md:p-12 rounded-2xl max-w-2xl text-center">
      <p class="uppercase tracking-widest text-sm text-[#a3b8cc] mb-4">Ensino de Qualidade em Cotia</p>
      <h1 class="serif-title text-4xl md:text-5xl lg:text-6xl font-bold mb-6 text-white leading-tight">
        Conheça Nossa Instituição
      </h1>
      
      <p class="text-sm md:text-base text-[#d1dce7] mb-8">
        Sua porta de entrada para o futuro!
      </p>
      
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button onclick="scrollToNextSection()" class="bg-[#3d5a80] hover:bg-[#4d6a90] text-white py-3 px-6 rounded-full text-sm">
          Visualização
        </button>
        
        <button class="border border-[#a3b8cc] text-[#a3b8cc] hover:bg-white/10 py-3 px-6 rounded-full text-sm">
          Fale Conosco
        </button>
      </div>
    </div>

    <!-- Botão de Rolagem -->
    <button onclick="scrollToNextSection()"
      class="scroll-btn absolute bottom-8 left-8 bg-[#3d5a80] hover:bg-[#4d6a90] w-12 h-12 md:w-14 md:h-14 rounded-full flex items-center justify-center z-20">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
      </svg>
    </button>

  </section>

  <!-- Seção dos Cardzinhos -->
  <section id="nextSection" class="bg-[#f0f2f5] text-[#1a2639] py-16 px-6">
    <div class="max-w-6xl mx-auto">
      <div class="text-center mb-12">
        <h2 class="serif-title text-3xl md:text-4xl font-bold mb-4">Explore Nosso Diferencial</h2>
        <p class="text-gray-600 max-w-2xl mx-auto">
           Faça parte da nossa história
        </p>
      </div>
      <div class="grid grid-cols-1 place-items-center">

        <!-- Card -->
        <div class="banner-card bg-white rounded-xl shadow-lg overflow-hidden relative">
          <div class="h-48 bg-[#4d6a90] flex items-center justify-center"> 
            <img src="imagens/ETEC Banner (100 x 150 mm).png" width="100" weight="100">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </div>
          <div class="price-tag">R$11,99</div>
          <div class="p-6">
            <h3 class="font-semibold text-lg mb-2">Banner "Conheça nossa Estrutura"</h3>
            <p class="text-gray-600 text-sm mb-4">Cursos técnicos e profissionalizantes de excelência.</p>
            <button class="purchase-btn w-full bg-[#3d5a80] hover:bg-[#4d6a90] text-white py-3 px-6 rounded-lg text-sm font-medium">
              Compre Agora
            </button>
          </div>
        </div>

  </section>

  <!-- Animação JavaScript do botao de rolagem -->
  <script>
    function scrollToNextSection() {
      const next = document.getElementById('nextSection');
      if (next) next.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
